<style>
  .terminal {
    position: relative;
    max-width: 600px;
    border-radius: 6px;
    padding-top: 45px;
    margin-top: 8px;
    overflow: hidden;
    background-color: rgb(15, 15, 16);
  }

  .terminal::before {
    content: "\2022 \2022 \2022";
    position: absolute;
    top: 0;
    left: 0;
    height: 4px;
    background: rgb(58, 58, 58);
    color: #c2c3c4;
    width: 100%;
    font-size: 2rem;
    line-height: 0;
    padding: 14px 0;
    text-indent: 4px;
  }

  .terminal pre {
    font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
    color: white;
    padding: 0 1rem 1rem;
    margin: 0;
  }
  /* Responsive Styles */
  @media screen and (max-width: 767px) {

    .terminal {
      width: 100%;
    }
  }
  .min-h-100 {
    min-height: calc(100vh - 120px);
  }
</style>

<app-app-header></app-app-header>
<div class="container min-h-100" role="main">
  <!-- Resources -->
  <app-tabs-container [clearLocalstorage]="clearLocalstorage" [ticketsEurope]="ticketsEurope" [saveLocalstorage]="saveLocalstorage" class="row"></app-tabs-container>
</div>
